<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Employee Management System</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- CSS -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="container">
    <h2>Employee Management System</h2>

    <!-- ADD EMPLOYEE FORM -->
    <div class="form-group">
      <input id="name" type="text" placeholder="Name" required />
      <input id="position" type="text" placeholder="Position" required />
      <input id="salary" type="number" placeholder="Salary" required />

      <!-- IMPORTANT: type="button" -->
      <button type="button" onclick="addEmployee()">Add Employee</button>

      <br /><br />

      <input
        id="search"
        type="text"
        placeholder="Search by name"
        oninput="loadEmployees()"
      />
    </div>

    <!-- EMPLOYEE TABLE -->
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Position</th>
          <th>Salary</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="employee-list"></tbody>
    </table>

    <!-- DASHBOARD -->
    <div class="dashboard">
      <div>Total Employees: <span id="total-employees">0</span></div>
      <div>Total Salary: â‚¹<span id="total-salary">0</span></div>
    </div>
  </div>

  <!-- JS MUST LOAD LAST -->
  <script src="script.js"></script>
</body>
</html>
